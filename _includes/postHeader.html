<header>
	<a href="{{ include.post.url }}"><h2>{{ include.post.title }}</h2></a>
	
	<p class="author"><i class="fa fa-user"></i> 
		{{ include.post.author | join: ', ' }}
	</p>
	
	<p class="tags">
		<i class="fa fa-tag"></i>
		{{ include.post.tags | join: ', ' }}
	</p>

	<p class="date"><i class="fa fa-calendar"></i> {{ include.post.date | date_to_string }}</p>
</header>
