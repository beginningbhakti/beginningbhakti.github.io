---
layout: default
---

<header>
	<h2>{{ page.title }}</h2>
	
	
	<p class="author"><i class="fa fa-user"></i> 
		{{ page.author | join: ', ' }}
	</p>
	
	<p class="tags">
		<i class="fa fa-tag"></i>
		{{ page.tags | join: ', ' }}
	</p>

	<p class="date"><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}</p>
</header>

<div class="post">
{{ content }}
</div>
